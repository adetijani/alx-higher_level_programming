<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <hr>
    <a href="index.html">Homepage</a> | <a href="sign-in.html">Sign In</a>
    <form>
        <fieldset>
           <legend>Registration</legend>
           <label>First Name</label>
           <input type="text">
           <br><br>
           <label>Last Name</label>
           <input type="text">
           <br><br>
           <label>Email</label>
           <input type="email">
           <br><br>
           <label>Password</label>
           <input type="password">
           <br><br>
           <label for="gender">Gender</label>
           <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="confused">So confused</option>
           </select>
           <br><br>
           <label for="checkbox">Course Interested in</label>
           <br><br>
           <input type="checkbox" id="web dev">
           <label for="web dev">Web Development</label>
           <br>
           <input type="checkbox" id="graphics">
           <label for="graphics">Graphics Design</label>
           <br>
           <input type="checkbox" id="mobible dev">
           <label for="mobile dev">Mobile App Development</label>
           <br><br>
           <label>sessions</label>
           <br><br>
           <input type="radio" id="morning" name="sessions">
           <label for="morning">Morning</label>
           <br>
           <input type="radio" id="afternoon" name="sessions">
           <label for="afternoon">Afternoon</label>

           <br><br>
           <label>Date of Birth</label>
           <input type="date" id="dob">
           <br><br>

           <button>Submit</button>
        </fieldset>
    </form>
</body>
</html>
